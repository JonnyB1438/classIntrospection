{% extends 'base.html' %}

{% block title %}Introspection{% endblock title %}

{% load pygmy %}

{% block content %}
    <article id="main">
        <div class="row">
            <div class="span12">
                <h1>Frameworks</h1>
                <div class="row">
                    <div class="span6">
                        {% for name, modules in frameworks.items %}
                        <div class="well skinny klass-list" style="display: block;">
                            <ul class="nav nav-list">
                                <li class="nav-header"><h3>{{ name }}</h3></li>
                                {% for module in modules %}
                                <li class="primary">
                                    <a href="{% url 'framework'  name %}#{{ module|cut:' ' }}" class="klass-tooltip" data-placement="bottom">
                                        {{ module }}
                                    </a>
                                </li>
                                {% endfor %}
                            </ul>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </article>
{% endblock content %}
